[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:postgresql]
command=/usr/bin/postgres -D /var/lib/postgresql/data
user=postgres
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/postgresql.log

[program:app-init]
command=/bin/sh -c "sleep 5 && createdb -U postgres nonprofit_connect && npm run db:push && node init-schema.js"
user=postgres
autostart=true
autorestart=false
redirect_stderr=true
stdout_logfile=/var/log/supervisor/app-init.log
environment=DATABASE_URL="postgresql://postgres:postgres@localhost:5432/nonprofit_connect"

[program:nodejs-app]
command=npm start
directory=/app
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/nodejs-app.log
environment=DATABASE_URL="postgresql://postgres:postgres@localhost:5432/nonprofit_connect",NODE_ENV="production",PORT="5000"
depends_on=app-init